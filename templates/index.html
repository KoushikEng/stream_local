<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Streamer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico?v=1" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .breadcrumbs { margin-bottom: 15px; }
        .breadcrumbs a { color: #0066cc; text-decoration: none; }
        .breadcrumbs a:hover { text-decoration: underline; }
        .current-path { font-size: 1.2em; margin-bottom: 15px; }
        .folder-list, .video-grid { margin-left: 20px; }
        .folder-item { margin: 10px 0; }
        .folder-item a { color: #0066cc; text-decoration: none; font-weight: bold; }
        .folder-item a:hover { text-decoration: underline; }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .video-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: scale(1.03);
        }
        .video-thumbnail {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .video-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
            display: none;
        }
        .video-title {
            margin-top: 5px;
            font-size: 0.9em;
            word-break: break-word;
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }
        #video-player {
            width: 100%;
            height: 100%;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- [Keep all the existing HTML structure] -->
    
    {% if contents.videos %}
    <div class="video-grid">
        {% for video in contents.videos %}
            <div class="video-item" 
                 onclick="playVideo('/videos/{{ video.path }}')"
                 onmouseenter="startPreview(this, '{{ video.preview }}')"
                 onmouseleave="stopPreview(this)">
                <img src="{{ video.thumbnail }}" class="video-thumbnail" alt="{{ video.name }}">
                <video class="video-preview" loop muted preload="none"></video>
                <div class="video-title">{{ video.name }}</div>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- [Keep the video container and scripts] -->

    <script>
        // Preview control functions
        function startPreview(element, previewUrl) {
            const previewVideo = element.querySelector('.video-preview');
            const thumbnail = element.querySelector('.video-thumbnail');
            
            if (!previewVideo.src) {
                previewVideo.src = previewUrl;
                previewVideo.load();
            }
            
            thumbnail.style.display = 'none';
            previewVideo.style.display = 'block';
            previewVideo.currentTime = 0;
            previewVideo.play().catch(e => console.log("Preview play error:", e));
        }
        
        function stopPreview(element) {
            const previewVideo = element.querySelector('.video-preview');
            const thumbnail = element.querySelector('.video-thumbnail');
            
            previewVideo.pause();
            previewVideo.style.display = 'none';
            thumbnail.style.display = 'block';
        }
        
        // [Keep all the existing player control functions]
    </script>
</body>
</html>
